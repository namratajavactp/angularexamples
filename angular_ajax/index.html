<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/app/main.js"></script>
        <script src="scripts/app/services.js"></script>
        <script src="scripts/app/controller.js"></script>
        </head>
    <body>
        <header>Healthcare Simplified</header>
        <section style="">
            <div ng-controller="MenuController">
                <ul>
                    <li ng-repeat="speciality in types">
                        <a href="#getDocs/{{speciality.speciality}}">{{speciality.speciality}}</a>
                    </li>
                </ul>
            </div>
        </section>
        <section ng-view></section>
    </body>
</html>
